<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Prom 2025</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<nav class="navbar">
    <div class="container">
        <a href="/" class="logo">Prom 2025 âœ¨</a>
        <div class="nav-links">
            <a href="/" class="btn btn-outline">Home</a>
        </div>
    </div>
</nav>

<div class="auth-container">
    <div class="auth-card">
        <h1>Create Your Account</h1>
        <p class="auth-subtitle">Register to book your prom ticket</p>

        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>

        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input
                        type="text"
                        id="full_name"
                        name="full_name"
                        required
                        placeholder="John Doe"
                >
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="student@school.com"
                >
            </div>

            <div class="form-group">
                <label for="student_id">Student ID (Optional)</label>
                <input
                        type="text"
                        id="student_id"
                        name="student_id"
                        placeholder="STU12345"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="Create a strong password"
                        minlength="6"
                >
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        required
                        placeholder="Re-enter your password"
                        minlength="6"
                >
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="register-btn">
                Create Account
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</div>

<script src="/static/js/auth.js"></script>
</body>
</html>
